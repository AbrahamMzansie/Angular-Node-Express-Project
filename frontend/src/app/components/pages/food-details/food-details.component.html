<app-not-found
  resetLinkText=" Go To Home"
  notFoundMessage="Food details Not Found"
  [visible]="!food.id"
>
</app-not-found>
<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <!-- <div class="stars">
          <ngx-star-rating formControlName="rating" [id]="'food.stars'">
          </ngx-star-rating>
        </div> -->
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tags">
      <a routerLink="/tag/{{ tag }}" *ngFor="let tag of food.tags">
        {{ tag }}
      </a>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>
    <button (click)="addToCart()" type="button" class="addToCart">Add To Cart</button>
  </div>
</div>

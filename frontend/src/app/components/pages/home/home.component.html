<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  resetLinkText=" Reset Search"
  notFoundMessage="Cart Page is Empty"
  [visible]="!foods || !foods.length"
>
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a [routerLink]="['/details', food.id]">
      <img [alt]="food.name" [src]="food.imageUrl" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ?'':'not'}}"> ‚ù§ </span>
        
        <!-- <div class="stars">
          <ngx-star-rating formControlName="rating" [id]="'food.stars'">
          </ngx-star-rating>
        </div> -->
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
          <div class="price">
            <span>{{food.price | currency}}</span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>

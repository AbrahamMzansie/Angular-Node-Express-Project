<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        label="Email"
        type="email"
        [showErrorWhen]="isSubmitted"
        [control]="fc.email"
      >
      </text-input>

      <text-input
      label="Password"
      type="password"
      [showErrorWhen]="isSubmitted"
      [control]="fc.password"
    >
    </text-input>
     
      <button class="login-button" type="submit">Login</button>
    </form>
  </div>
</div>

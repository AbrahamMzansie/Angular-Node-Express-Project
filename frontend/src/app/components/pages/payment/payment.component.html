<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>

    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ order.name }}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{ order.address }}</span>
      </div>
    </div>
    <app-order-items [order]="order"></app-order-items>
  </div>
  <div class="map">
    <app-title fontSize="1.6rem" title="Shipping Address"> </app-title>
    <app-map [readonly]="true" [order]="order"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
        <app-paypal-button [order]="order"></app-paypal-button>
    </div>
  </div>
</div>
